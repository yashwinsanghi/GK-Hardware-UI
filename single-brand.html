<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/cerulean/bootstrap.min.css" integrity="sha384-b+jboW/YIpW2ZZYyYdXczKK6igHlnkPNfN9kYAbqYV7rNQ9PKTXlS2D6j1QZIATW" crossorigin="anonymous">
        <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
        <title>Single Product Page</title>
        <style>
            *{  user-select: none;}
        </style>
    </head>
    <body>
        <div class="container-fluid d-flex flex-row justify-content-between p-3 border-bottom" style="color: #ffffff; background-color:#6200EE;" >
            <div class="d-inline-flex ">
                <svg width="2.5em" height="2.5em" viewBox="0 0 16 16" class="bi bi-arrow-left-short" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M7.854 4.646a.5.5 0 0 1 0 .708L5.207 8l2.647 2.646a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 0 1 .708 0z"/>
                    <path fill-rule="evenodd" d="M4.5 8a.5.5 0 0 1 .5-.5h6.5a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5z"/>
                  </svg>
            </div>
            <h3 style="color: #ffffff;" class="m-0"> Brand Name</h3>
            <div class="d-inline-flex">
                <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-house-door-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6.5 10.995V14.5a.5.5 0 0 1-.5.5H2a.5.5 0 0 1-.5-.5v-7a.5.5 0 0 1 .146-.354l6-6a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 .146.354v7a.5.5 0 0 1-.5.5h-4a.5.5 0 0 1-.5-.5V11c0-.25-.25-.5-.5-.5H7c-.25 0-.5.25-.5.495z"/>
                    <path fill-rule="evenodd" d="M13 2.5V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                </svg>
            </div>
        </div>
        <div class="container-fluid d-flex flex-row justify-content-between w-100">
            <h4 class="m-0 text-dark py-3" style="font-family: 'Roboto', sans-serif;"> Product Name</h4>
            <h4 class="m-0 text-dark py-3" style="font-family: 'Roboto', sans-serif;"> Ref Code</h4>
        </div>
        <div class="container-fluid w-100 h-50 p-2">
            <img src="https://ae01.alicdn.com/kf/HTB1JRdkbBSD3KVjSZFqq6A4bpXaT/Modern-American-Bedroom-Mortise-Handle-Door-Lock-Security-Entry-Split-Silent-Lock-Core-Furniture-Indoor-Door.jpg" class="h-100 w-100">
        </div>
        <div class="container-fluid d-flex flex-column justify-content-center p-2 w-100">
            <div class="d-flex flex-row justify-content-center">
                <div class="d-flex flex-row w-100 justify-content-center">
                    <span class="h4 m-0" style="color: #3700b3;">Variant</span>
                    <p class="h7 mb-0 mt-1 ml-2"> Sample 1</p>
                </div>
                <div class="d-flex flex-row w-100 justify-content-center">
                    <span class="h4 m-0" style="color: #3700b3;">Code</span>
                    <p class="h7 mb-0 mt-1 ml-2">1234</p>
                </div>
            </div>
            <div class="d-flex flex-column w-100 p-2">
                <span class="h4 text-danger m-0  px-4 py-3"> Available Sizes</span>
                <div class="d-flex flex-row p-2 w-100">
                    <div class="d-flex w-50 justify-content-center">
                        <p class=" h6 m-0" style="color: #0a0a0a;"> 40 x 40</p>
                    </div>
                    <div class="d-flex justify-content-center w-50">
                        <img src="img/clearance.svg" style="width: 2em; height: 2em;">
                    </div>
                </div>
                <div class="d-flex flex-row p-2 w-100">
                    <div class="d-flex w-50 justify-content-center">
                        <p class=" h6 m-0" style="color: #0a0a0a;"> 50 x 50</p>
                    </div>
                    <div class="d-flex justify-content-center w-50">
                        <img src="img/discontinue.svg" style="width: 2em; height: 2em;">
                    </div>
                </div>
                <div class="d-flex flex-row p-2 w-100">
                    <div class="d-flex w-50 justify-content-center">
                        <p class=" h6 m-0 text-muted"> 60 x 60</p>
                    </div>
                    <div class="d-flex justify-content-center w-50" style="color: red;">
                        <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-slash-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.146-3.146a.5.5 0 0 0-.708-.708l-7 7a.5.5 0 0 0 .708.708l7-7z"/>
                          </svg>
                    </div>
                </div> 
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
